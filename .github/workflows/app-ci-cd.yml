name: App CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

env:
  AWS_REGION: ca-central-1
  APP_NAME: allen-capstone-group6

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Backend image
      - name: Build & push backend image
        run: |
          BACKEND_REPO=${{ steps.login-ecr.outputs.registry }}/${APP_NAME}-backend
          echo "Building backend: $BACKEND_REPO:latest"
          docker build -t $BACKEND_REPO:latest ./backend
          docker push $BACKEND_REPO:latest

      # Frontend image
      - name: Build & push frontend image
        run: |
          FRONTEND_REPO=${{ steps.login-ecr.outputs.registry }}/${APP_NAME}-frontend
          echo "Building frontend: $FRONTEND_REPO:latest"
          docker build -t $FRONTEND_REPO:latest ./frontend
          docker push $FRONTEND_REPO:latest

      # Kick ECS to redeploy BACKEND using the same task def (image tag is :latest)
      - name: Force new deployment - backend
        run: |
          aws ecs update-service \
            --cluster ${APP_NAME}-ecs-cluster \
            --service ${APP_NAME}-backend-svc \
            --force-new-deployment \
            --region ${AWS_REGION}

      # And FRONTEND
      - name: Force new deployment - frontend
        run: |
          aws ecs update-service \
            --cluster ${APP_NAME}-ecs-cluster \
            --service ${APP_NAME}-frontend-svc \
            --force-new-deployment \
            --region ${AWS_REGION}
