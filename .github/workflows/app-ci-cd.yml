name: build-and-deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ca-central-1
      AWS_DEFAULT_REGION: ca-central-1
      AWS_ACCOUNT_ID: 448923944643

      # ðŸ‘‰ Prefix used by your ECS cluster + services (matches Terraform)
      APP_NAME: capstone-group6

      # ðŸ‘‰ Actual existing ECR repos (these keep your allen- prefix)
      BACKEND_REPO: allen-capstone-backend
      FRONTEND_REPO: allen-capstone-frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          BACKEND_IMAGE="${ECR_REGISTRY}/${BACKEND_REPO}:latest"
          echo "BACKEND_IMAGE=${BACKEND_IMAGE}" >> $GITHUB_ENV

          docker build -t "${BACKEND_IMAGE}" ./backend
          docker push "${BACKEND_IMAGE}"

      - name: Build & push frontend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          FRONTEND_IMAGE="${ECR_REGISTRY}/${FRONTEND_REPO}:latest"
          echo "FRONTEND_IMAGE=${FRONTEND_IMAGE}" >> $GITHUB_ENV

          docker build -t "${FRONTEND_IMAGE}" ./frontend
          docker push "${FRONTEND_IMAGE}"

      - name: Force new deployment - backend
        run: |
          aws ecs update-service \
            --cluster "${APP_NAME}-ecs-cluster" \
            --service "${APP_NAME}-backend-svc" \
            --force-new-deployment \
            --region "${AWS_REGION}"

      - name: Force new deployment - frontend
        run: |
          aws ecs update-service \
            --cluster "${APP_NAME}-ecs-cluster" \
            --service "${APP_NAME}-frontend-svc" \
            --force-new-deployment \
            --region "${AWS_REGION}"
