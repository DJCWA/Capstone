name: Infra Deploy (Terraform)

on:
  workflow_dispatch: {}  # manual trigger only

env:
  AWS_REGION: ca-central-1
  APP_NAME: allen-capstone

jobs:
  terraform-infra:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # We only use this to discover the ECR registry URL (account ID)
      - name: Login to Amazon ECR (for registry URL)
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image URIs for Terraform
        run: |
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          echo "Using registry: $REGISTRY"

          echo "FRONTEND_IMAGE=$REGISTRY/${APP_NAME}-frontend:latest" >> $GITHUB_ENV
          echo "BACKEND_IMAGE=$REGISTRY/${APP_NAME}-backend:latest" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false

      - name: Terraform Apply (Infra)
        working-directory: infra
        env:
          TF_VAR_frontend_image: ${{ env.FRONTEND_IMAGE }}
          TF_VAR_backend_image:  ${{ env.BACKEND_IMAGE }}
        run: terraform apply -auto-approve -input=false
